<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-title"></div>
      <div class="player-timeline">
        <div class="player-timeline-timer">
          <div class="track-timer">0:00</div>
          <div class="duration"></div>
        </div>
        <div class="timeline-container">
          <div class="timeline-progress"></div>
        </div>
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="player-volume">
        <div class="volume-button"></div>
        <input class="volume-slider" type="range" min="0" max="1" step="0.01">
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="footer-left">
      <button class="settings-icon"></button>
      <button class="links-icon"></button>
    </div>
    <div class="footer-quote">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="footer-right">
      <a href="https://rs.school/js/" target="_blank" class="school-link"></a>
      <div class="author-block">2022 / <a class="author-link" href="https://github.com/teplokotov" target="_blank" title="View my Github">teplokotov</a></div>
    </div>
    <div class="dialogOfSettings">
      <div class="close-button"></div>
      <div class="dialog-header">Настройки</div>
      <div class="dialog-body">
        <div class="area">
          <div class="area-title title-lang">Язык</div>
          <div class="area-options">
            <div class="radioGroup">
              <div class="radioGroupItem">
                <input id="lang-en" type="radio" name="radio-lang" value="en" checked>
                <label for="lang-en">English</label>
              </div>
              <div class="radioGroupItem">
                <input id="lang-ru" type="radio" name="radio-lang" value="ru">
                <label for="lang-ru">Русский</label>
              </div>
            </div>
          </div>
        </div>
        <div class="area">
          <div class="area-title title-source">Источник</div>
          <div class="area-options">
            <div class="radioGroup">
              <div class="radioGroupItem">
                <input id="source-github" type="radio" name="radio-source" value="github" checked>
                <label for="source-github">GitHub</label>
              </div>
              <div class="radioGroupItem">
                <input id="source-unsplash" type="radio" name="radio-source" value="unsplash">
                <label for="source-unsplash">Unsplash</label>
              </div>
              <div class="radioGroupItem">
                <input id="source-flickr" type="radio" name="radio-source" value="flickr">
                <label for="source-flickr">Flickr</label>
              </div>
            </div>
          </div>
        </div>
        <div class="area area-tags">
          <div class="area-title title-tags">Теги</div>
          <div class="area-options">
            <div class="radioGroup">
              <div class="radioGroupItem">
                <input id="tag-nature" type="radio" name="radio-tag" value="nature" checked>
                <label for="tag-nature" class="title-nature">Природа</label>
              </div>
              <div class="radioGroupItem">
                <input id="tag-cats" type="radio" name="radio-tag" value="cats">
                <label for="tag-cats" class="title-cats">Кошки</label>
              </div>
              <div class="radioGroupItem">
                <input id="tag-cars" type="radio" name="radio-tag" value="cars">
                <label for="tag-cars" class="title-cars">Машины</label>
              </div>
            </div>
          </div>
        </div>
        <div class="dialog-subtitle">Видимые блоки</div>
        <div class="area">
          <div class="area-title title-time">Время</div>
          <div class="area-options">
            <div class="radioGroup">
              <div class="radioGroupItem">
                <input id="time-on" type="radio" name="radio-time" value="on" checked>
                <label for="time-on" class="tOn">Вкл</label>
              </div>
              <div class="radioGroupItem">
                <input id="time-off" type="radio" name="radio-time" value="off">
                <label for="time-off" class="tOff">Вкл</label>
              </div>
            </div>
          </div>
        </div>
        <div class="area">
          <div class="area-title title-date">Дата</div>
          <div class="area-options">
            <div class="radioGroup">
              <div class="radioGroupItem">
                <input id="date-on" type="radio" name="radio-date" value="on" checked>
                <label for="date-on" class="tOn">Вкл</label>
              </div>
              <div class="radioGroupItem">
                <input id="date-off" type="radio" name="radio-date" value="off">
                <label for="date-off" class="tOff">Вкл</label>
              </div>
            </div>
          </div>
        </div>
        <div class="area">
          <div class="area-title title-greeting">Приветствие</div>
          <div class="area-options">
            <div class="radioGroup">
              <div class="radioGroupItem">
                <input id="greeting-on" type="radio" name="radio-greeting" value="on" checked>
                <label for="greeting-on" class="tOn">Вкл</label>
              </div>
              <div class="radioGroupItem">
                <input id="greeting-off" type="radio" name="radio-greeting" value="off">
                <label for="greeting-off" class="tOff">Вкл</label>
              </div>
            </div>
          </div>
        </div>
        <div class="area">
          <div class="area-title title-quote">Цитата</div>
          <div class="area-options">
            <div class="radioGroup">
              <div class="radioGroupItem">
                <input id="quote-on" type="radio" name="radio-quote" value="on" checked>
                <label for="quote-on" class="tOn">Вкл</label>
              </div>
              <div class="radioGroupItem">
                <input id="quote-off" type="radio" name="radio-quote" value="off">
                <label for="quote-off" class="tOff">Вкл</label>
              </div>
            </div>
          </div>
        </div>
        <div class="area">
          <div class="area-title title-weather">Погода</div>
          <div class="area-options">
            <div class="radioGroup">
              <div class="radioGroupItem">
                <input id="weather-on" type="radio" name="radio-weather" value="on" checked>
                <label for="weather-on" class="tOn">Вкл</label>
              </div>
              <div class="radioGroupItem">
                <input id="weather-off" type="radio" name="radio-weather" value="off">
                <label for="weather-off" class="tOff">Вкл</label>
              </div>
            </div>
          </div>
        </div>
        <div class="area">
          <div class="area-title title-player">Аудиоплеер</div>
          <div class="area-options">
            <div class="radioGroup">
              <div class="radioGroupItem">
                <input id="player-on" type="radio" name="radio-player" value="on" checked>
                <label for="player-on" class="tOn">Вкл</label>
              </div>
              <div class="radioGroupItem">
                <input id="player-off" type="radio" name="radio-player" value="off">
                <label for="player-off" class="tOff">Вкл</label>
              </div>
            </div>
          </div>
        </div>
        <div class="area">
          <div class="area-title title-links">Ссылки</div>
          <div class="area-options">
            <div class="radioGroup">
              <div class="radioGroupItem">
                <input id="links-on" type="radio" name="radio-links" value="on" checked>
                <label for="links-on" class="tOn">Вкл</label>
              </div>
              <div class="radioGroupItem">
                <input id="links-off" type="radio" name="radio-links" value="off">
                <label for="links-off" class="tOff">Вкл</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dialogOfLinks">
      <div class="add-button"></div>
      <div class="close-button links"></div>
      <div class="dialog-header links">Ссылки</div>
      <div class="edit-link-body">
        <div class="link-area">
          <div class="set-link-title-name">Название</div>
          <input type="text" class="link-name">
        </div>
        <div class="link-area">
          <div class="set-link-title-url">Адрес</div>
          <input type="text" class="link-url">
        </div>
        <div class="link-area">
          <div class="saveBtn">Сохранить</div>
          <div class="deleteBtn">Удалить</div>
        </div>
      </div>
      <ul class="dialog-list-body show">
      </ul>
    </div>

  </footer>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
